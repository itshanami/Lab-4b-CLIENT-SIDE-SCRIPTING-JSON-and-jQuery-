<!DOCTYPE html>
<html>
<head>
    <title>Display Book Details</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            const books = [
                {
                    title: "The Great Gatsby",
                    author: "F. Scott Fitzgerald",
                    publicationYear: 1925,
                    genres: ["Fiction", "Classics"]
                },
                {
                    title: "To Kill a Mockingbird",
                    author: "Harper Lee",
                    publicationYear: 1960,
                    genres: ["Fiction", "Coming-of-Age"]
                }
            ];

            console.log("Title of the first book: " + books[0].title);
            console.log("Author of the second book: " + books[1].author);
            console.log("Genres of all books: " + books.map(book => book.genres.join(", ")).join("; "));
        });
    </script>
</head>
<body>
</body>
</html>
